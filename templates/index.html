<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camino Óptimo Metro CDMX</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <h1>Camino Óptimo del Metro CDMX</h1>

  <div id="map-container">
    <!-- Imagen base del metro -->
    <img id="metro-map" src="/static/map.png" alt="Mapa del metro CDMX" />

    <!-- Capa SVG donde se dibuja la ruta -->
    <svg id="route-line"></svg>

    <!-- Capa donde van los botones de estaciones -->
    <div id="overlay"></div>
  </div>

  <div id="controls">
    <button onclick="resetSelection()">Reiniciar selección</button>
  </div>

  <div id="result"></div>

  <script src="/static/map.js"></script>
</body>
</html>
